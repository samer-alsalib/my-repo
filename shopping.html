<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Freehand&family=Gabarito&family=Hedvig+Letters+Serif&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <title>Store Site - Shopping Page</title>
    </head>
    <body>
        <header>
            <div id="name-logo-c">
                <div id="logo-img-bg">
                    <img src="https://i.postimg.cc/Mpvb8cbC/grocery-store-icon-black-2.png" alt="logo" id="logo-img" />
                </div>

                <div id="site-name-bg">
                    <h1 id="site-name">The Green Store</h1>
                </div>
            </div>

            <div id="header-side-items-c">
                <div class="header-side-items">
                    <a href="">
                        <h3>New Things</h3>
                    </a>
                </div>
                <div class="header-side-items">
                    <a href="">
                        <h3>Our Location</h3>
                    </a>
                </div>
                <div class="header-side-items">
                    <a href="">
                        <h3>Call Us</h3>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <article id="main-article">
                <div id="catigories-c">
                    <div class="catigories" data-items-c-index="0">
                        <h2>Dairies</h2>
                    </div>
                    <div class="catigories" data-items-c-index="1">
                        <h2>Pastries</h2>
                    </div>
                    <div class="catigories" data-items-c-index="2">
                        <h2>Grains</h2>
                    </div>
                    <div class="catigories" data-items-c-index="3">
                        <h2>Drinks</h2>
                    </div>
                </div>

                <hr id="catigories-items-hr"/>
                
                <!-- Dairies Items -->
                <div id="items-c-c">
                    <div class="items-c">
                        <div class="items">
                            <div class="item-image-c">
                                <img src="" alt="item image" class="item-image" />
                            </div>
    
                            <div class="item-name-c">
                                <h3 class="item-name">Yogurt</h3>
                            </div>
    
                            <div class="item-info-c">
                                <p class="item-info">Some info about this item.</p>
                            </div>

                            <div class="item-price-c">
                                <p class="item-price">1.0</p>
                            </div>
    
                            <div class="item-add-c">
                                <button class="item-add"></button>
                            </div>
                        </div>
    
                        <hr class="items-hr"/>
    
                        <div class="items">
                            
                        </div>
    
                        <hr class="items-hr"/>
    
                        <div class="items">
                            
                        </div>
    
                        <hr class="items-hr"/>
    
                        <div class="items">
                            
                        </div>
    
                        <hr class="items-hr"/>
    
                        <div class="items">
                            
                        </div>
                    </div>

                    <!-- Pastries Items -->
                    <div class="items-c">
                        <div class="items">
                            <div class="item-image-c">
                                <img src="" alt="item image" class="item-image" />
                            </div>
    
                            <div class="item-name-c">
                                <h3 class="item-name">Pizza Dough</h3>
                            </div>

                            <div class="item-info-c">
                                <p class="item-info">Some info about this item.</p>
                            </div>
    
                            <div class="item-price-c">
                                <p class="item-price">0.5</p>
                            </div>
    
                            <div class="item-add-c">
                                <button class="item-add"></button>
                            </div>
                        </div>
    
                        <hr class="items-hr"/>
    
                        <div class="items">
                            
                        </div>
    
                        <hr class="items-hr"/>
    
                        <div class="items">
                            
                        </div>
    
                        <hr class="items-hr"/>
    
                        <div class="items">
                            
                        </div>
    
                        <hr class="items-hr"/>
    
                        <div class="items">
                            
                        </div>
                    </div>

                    <!-- Grains Items -->
                    <div class="items-c">
                        <div class="items">
                            <div class="item-image-c">
                                <img src="" alt="item image" class="item-image" />
                            </div>
    
                            <div class="item-name-c">
                                <h3 class="item-name">Peas</h3>
                            </div>

                            <div class="item-info-c">
                                <p class="item-info">Some info about this item.</p>
                            </div>
    
                            <div class="item-price-c">
                                <p class="item-price">1.2</p>
                            </div>
    
                            <div class="item-add-c">
                                <button class="item-add"></button>
                            </div>
                        </div>
    
                        <hr class="items-hr"/>
    
                        <div class="items">
                            
                        </div>
    
                        <hr class="items-hr"/>
    
                        <div class="items">
                            
                        </div>
    
                        <hr class="items-hr"/>
    
                        <div class="items">
                            
                        </div>
    
                        <hr class="items-hr"/>
    
                        <div class="items">
                            
                        </div>
                    </div>

                    <!-- Drinks Items -->
                    <div class="items-c">
                        <div class="items">
                            <div class="item-image-c">
                                <img src="" alt="item image" class="item-image" />
                            </div>
    
                            <div class="item-name-c">
                                <h3 class="item-name">Milk</h3>
                            </div>

                            <div class="item-info-c">
                                <p class="item-info">Some info about this item.</p>
                            </div>
    
                            <div class="item-price-c">
                                <p class="item-price">2.9</p>
                            </div>
    
                            <div class="item-add-c">
                                <button class="item-add"></button>
                            </div>
                        </div>
    
                        <hr class="items-hr"/>
    
                        <div class="items">
                            
                        </div>
    
                        <hr class="items-hr"/>
    
                        <div class="items">
                            
                        </div>
    
                        <hr class="items-hr"/>
    
                        <div class="items">
                            
                        </div>
    
                        <hr class="items-hr"/>
    
                        <div class="items">
                            
                        </div>
                    </div>
                </div>
            </article>

            <aside id="cart-c">
                <div id="cart-show-hide">
                    <label id="show-hide-label">
                        <input type="checkbox" name="show-hide" id="show-hide-check" />
                        <span id="show-hide-span" data-ul-items-num="0"></span>
                    </label>
                </div>

                <div id="cart">
                    <h2 id="cart-h">Your Cart:</h2>
    
                    <div id="cart-items-c">
                        <ul id="cart-items-ul">
                            
                        </ul>
                    </div>

                    <div id="cart-details">
                        <button id="cart-purchase-b">Make a Purchase</button>
                        
                        <button id="cart-clear-b">clear</button>

                        <p id="cart-total-price">0</p>
                    </div>
                </div>

        <a href="purchase.html">Continue to 3</a>
